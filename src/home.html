<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="/src/img/Group4.png" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>
  <body class="body">
    <header class="header">
      <div class="header_contenido">
        <a href="index.html">
          <img class="header_logo" src="img/logopokemonweb.png" alt="Logotipo" />
        </a>
      </div>
    </header>
   
    <div class="buscador">
      <input type="text" class="input_nombre" placeholder="¿Qué Pokemon buscas?"> 
    </div>

    <div class="filtros">
    <form class="filtro_uno">
      <select class="filtros_campo_uno">
        <option disabled selected>Tipo de Pokemon</option>
        <option class="grass">grass</option>
        <option>poison</option>
        <option>fire</option>
        <option>flying</option>
        <option>water</option>
        <option>bug</option>
        <option>rock</option>
        <option>normal</option>
        <option>psychic</option>
        <option>ice</option>
        <option>electric</option>
      </select>
     </form>

   <form class="filtro_dos">
    <select class="filtros_campo_dos">
      <option disabled selected>Puntos de Combate</option>
      <option>De Mayor a Menor</option>
      <option>De Menor a Mayor</option>
    </select>
  </div>
   </form>

   <div id="datos"></div>

   <div class="pokemon-container">

   </div>

    <div id="root"></div>
    <script src="main.js" type="module"></script>
  </body>
</html>
